			</li>
			<li class="list">

					<b></b>

		</ul>
	</div>

	<div class="toggle"> 
		<ion-icon class="open" name="menu-outline"></ion-icon>
		<ion-icon class="close" name="close-outline"></ion-icon>
	</div>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script>
		let numSelectedList = 0
		const arrDomList = document.querySelectorAll('.list')
		const domNavigation = document.querySelector('.navigation')
		const domToggle = document.querySelector('.toggle')

		for (let i = 0; i < arrDomList.length; i++) {
			arrDomList[i].onclick = function () {
				arrDomList[numSelectedList].className = 'list'
				numSelectedList = i
				arrDomList[numSelectedList].className = 'list active'
			}
		}
		
		domToggle.onclick = function () {
			domToggle.classList.toggle('active')
			domNavigation.classList.toggle('active')
		}

	</script>
</body>
